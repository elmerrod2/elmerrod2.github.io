<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            margin: 20px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3 {
            margin-top: 10px;
        }
        .contact {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos en venta</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="vaso.jpg" alt="Vaso">
            <h3>Vaso</h3>
            <p>$10.99</p>
        </div>
        <div class="product">
            <img src="camiseta.jpg" alt="Camiseta">
            <h3>Camiseta</h3>
            <p>$19.99</p>
        </div>
        <div class="product">
            <img src="llavero.jpg" alt="Llavero">
            <h3>Llavero</h3>
            <p>$5.99</p>
        </div>
    </div>
    <div class="contact">
        <p>Contacto: Marco Visbal</p>
        <p>Teléfono: 300500800</p>
        <a href="quienes_somos.html" class="btn">Quiénes somos</a>
    </div>
</body>
</html>
