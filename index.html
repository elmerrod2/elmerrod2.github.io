<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Probabilidad Binomial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #333;
        }
        input[type="number"] {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Probabilidad Binomial</h2>
    
    <p>Bienvenido a la Calculadora de Probabilidad Binomial. Por favor, ingresa los siguientes datos y haz clic en "Calcular Probabilidad" para obtener el resultado:</p>
  
    <form id="binomialForm">
        <label for="n_ensayos">NÃºmero total de ensayos (n):</label>
        <input type="number" id="n_ensayos" name="n_ensayos" value="20" min="1" required>
        
        <label for="n_exitos_deseados">NÃºmero de Ã©xitos deseados (k):</label>
        <input type="number" id="n_exitos_deseados" name="n_exitos_deseados" value="3" min="0" required>
        
        <label for="probabilidad_exito">Probabilidad de Ã©xito en un solo ensayo (p):</label>
        <input type="number" id="probabilidad_exito" name="probabilidad_exito" value="0.5" min="0" max="1" step="0.01" required>
        
        <input type="submit" value="Calcular Probabilidad">
    </form>

    <div id="resultado"></div>
    <button id="likeButton">Me gusta</button>
</div>

<script>
    document.getElementById("binomialForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var n_ensayos = parseInt(document.getElementById("n_ensayos").value);
        var n_exitos_deseados = parseInt(document.getElementById("n_exitos_deseados").value);
        var probabilidad_exito = parseFloat(document.getElementById("probabilidad_exito").value);
        
        var resultado = calcularProbabilidadBinomial(n_ensayos, n_exitos_deseados, probabilidad_exito);
        
        document.getElementById("resultado").innerHTML = "<p>La probabilidad de obtener " + n_exitos_deseados + " Ã©xitos en " + n_ensayos + " ensayos es: " + resultado + "</p>";
    });
    
    function calcularProbabilidadBinomial(n, k, p) {
        var coeficienteBinomial = calcularCoeficienteBinomial(n, k);
        var probabilidad = coeficienteBinomial * Math.pow(p, k) * Math.pow(1 - p, n - k);
        return probabilidad.toFixed(4); // Redondear a 4 decimales
    }
    
    function calcularCoeficienteBinomial(n, k) {
        return factorial(n) / (factorial(k) * factorial(n - k));
    }
    
    function factorial(num) {
        if (num === 0 || num === 1)
            return 1;
        for (var i = num - 1; i >= 1; i--) {
            num *= i;
        }
        return num;
    }

    document.getElementById("likeButton").addEventListener("click", function() {
        alert("Â¡Gracias por tu apoyo! ðŸ˜Š");
    });
</script>

</body>
</html>
